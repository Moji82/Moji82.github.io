<!DOCTYPE html>
<html lang="en">
<head>

    <title>Your Personal Homepage</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #333;

            padding: 20px;

        }
        main {

        }
        footer {
            background-color: #333;

        /* Add more styles as needed */

        .profile-photo {

            height: auto;
            border-radius: 50%;
        }
    </style>
</head>

        <section id="tapitag">
